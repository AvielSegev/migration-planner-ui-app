---
apiVersion: v1
kind: Template
metadata:
  name: assisted-migration-app
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: Frontend
    metadata:
      name: assisted-migration-app
    spec:
      API:
        versions:
          - v1
      envName: ${ENV_NAME}
      title: Assisted Migration
      deploymentRepo: https://gitlab.cee.redhat.com/assisted-migration/assisted-migration-app
      frontend:
        paths:
          - /apps/assisted-migration-app
      image: ${IMAGE}:${IMAGE_TAG}

      module:
        manifestLocation: '/apps/assisted-migration-app/fed-mods.json'
        modules:
          - id: 'assisted-migration-app'
            module: './RootApp'
            routes:
              - pathname: /openshift/assisted-migration-app

parameters:
  - name: ENV_NAME
    required: true
  - name: IMAGE_TAG
    required: true
  - name: IMAGE
    value: quay.io/app-sre/assisted-migration-app
